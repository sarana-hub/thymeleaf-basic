<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>
    <li><a th:href="@{/hello}">basic url</a></li>
    <li><a th:href="@{/hello(p1=${p1}, p2=${p2})}">hello query param</a></li>
    <li><a th:href="@{/hello/{p1}/{p2}(p1=${p1}, p2=${p2})}">path variable</a></li>
    <li><a th:href="@{/hello/{p1}(p1=${p1}, p2=${p2})}">path variable + query parameter</a></li>
</ul>
</body>
</html>
